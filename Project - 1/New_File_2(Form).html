<!DOCTYPE html>
<html>
<head>
    <title>Webiste | Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Website | Forms">
</head>
<body>
    <h1>Form 2</h1>
    <section>
        <h1>Sign Up/Join Form </h1>
    </section>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="first_name"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="last_name"><br>
            <label>Choose Your Gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            <label for="fav_option">Your Favourite</label>
            <select id="fav_option" name="favourites">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select><br>
            <label>Your Choices</label><br>
            <input type="checkbox" id="choice1" name="choice_1" value="Choice 1">
            <label for="choice1">Choice 1</label><br>
            <input type="checkbox" id="choice2" name="choice_2" value="Choice 2">
            <label for="choice2">Choice 2</label><br>
        </fieldset>
    </form>
</body>
</html>
